<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo-form.css">
    <script src="./JAVASCRIPT/formulario.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">
             <!-- GRUPO: NOMBRE   -->
            <div class="formulario_grupo" id="grupo_nombre">
                <label for="nombre" class="formulario_label">Nombre</label>
                <div class="formulario_grupo-input">
                    <input type="text" class="formulario_input" name="nombre" id="nombre" placeholder="Luis">
                    <i class="formulario_validacion-estado" class="fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario_input-error">Solo se permiten letras.</p>
            </div>
            <!-- GRUPO: EMAIL   -->
            <div class="formulario_grupo" id="grupo_email">
                <label for="email" class="formulario_label">Correo</label>
                <div class="formulario_grupo-input">
                    <input type="text" class="formulario_input" name="email" id="email" placeholder="luis@correo.com>
                    <i class="formulario_validacion-estado" class="fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario_input-error">Escriba su correo electronico.</p>
            </div>
            <!-- GRUPO: PASSWORD   -->
            <div class="formulario_grupo" id="grupo_password">
                <label for="password" class="formulario_label">Contrase単a</label>
                <div class="formulario_grupo-input">
                    <input type="text" class="formulario_input" name="password" id="password">
                    <i class="formulario_validacion-estado" class="fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario_input-error">Escriba una contrase単a, puede contener letras, simbolos, numeros.</p>
            </div>
            <!-- GRUPO: PASSWORD2   -->
            <div class="formulario_grupo" id="grupo_password2">
                <label for="password2" class="formulario_label">Contrase単a</label>
                <div class="formulario_grupo-input">
                    <input type="text" class="formulario_input" name="password" id="password2">
                    <i class="formulario_validacion-estado" class="fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario_input-error">Las contrase単as deben ser iguales.</p>
            </div>
            <!-- GRUPOS: TERMINOS Y CONDICIONES -->
            <div class="formulario_grupos" id="grupo_terminos">
                <label class="formulario_label">
                    <input class="formulario_checkbox" type="checkbox" name="terminos" id="terminos">
                    Acepto los Terminos y Condiciones
                </label>
            </div>
            <div class="formulario_mesaje" id="formulario_mesaje">
                <p><i class="fa-solid fa-triangle-exclamation"></i><b>Error:</b>Por favor complete correctamente el formulario</p>
            </div>
            <div class="formulario_grupo formulario_grupo-btn-enviar">
                <button type="submit" class="formulario_btn">Enviar</button>
                <p class="formulario_mensaje-exito" id="formulario_mensaje-exito">El formulario se completo exitosamente</p>
            </div>
        </form>
    </main>

    <link rel="stylesheet" href="./CSS/estilo-form.css">
    <script src="./JAVASCRIPT/formulario.js"></script>
    <script src="https://fontawesome.com/icons/triangle-exclamation?s=solid&f=classic" crossorigin="anonymous"></script>
</body>
</html>
